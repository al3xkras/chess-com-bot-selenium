networks:
  chess-bot:
    driver: bridge

services:

  selenium-hub:
    image: selenium/hub:4.14.1
    container_name: selenium-hub
    ports:
      - "4444:4444"
    networks:
      - chess-bot

  selenium-node-chrome:
    image: selenium/node-chrome:4.14.1
    shm_size: 4gb
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - VNC_NO_PASSWORD=1
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
    ports:
      # to assign multiple ports (example): "7900-7905:7900"
      - "7901-7901:7900"
    depends_on:
      - selenium-hub
    networks:
      - chess-bot
    deploy:
      replicas: 1

  chess-com-bot:
    build: ..
    environment:
      - elo_rating=-1
      - game_timer_ms=150000
      - first_move_w=e2e4
      - hub_host=selenium-hub
      - hub_port=4444
    depends_on:
      - selenium-hub
    networks:
      - chess-bot
    deploy:
      replicas: 1
